<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/worldwide.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./sass/style.css">
    <title>Rest World | Api</title>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <a class="dark-a" href="./index.html">Where in the world?</a>
        <div class="dark-mode">
            <i class="fa fa-moon"></i>
            <p>Dark Mode</p>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="search">
            <form class="search-bar">
                <button type="submit"><i class="fas fa-search"></i></button>
                <input type="text" name="search" placeholder="Search for a country..." class="search-input">
            </form>

            <select name="countries" class="search-filter">
                <option value="" selected disabled hidden>Filter by Region</option>
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>

        <div class="gallery-map"></div>

        <div class="info-container">
            <div class="information"></div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/844d2eeb5b.js" crossorigin="anonymous"></script>
    <script src="./app.js" async></script>
</body>

</html>
